<!-- DOCUMENT TYPE DEFINITION -->
<!-- Tells browser it's reading HTML -->
<!-- This is for HTML5 -->
<!DOCTYPE html>

<!-- Our HTML -->
<html>
    <!-- Two sections inside HTML -->
    <head>
        <!-- Metadata, character set, author, viewport settings -->
        <!-- Links to external files -->
        <!-- Info about document properties -->
        <title>HTML</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- Visible content -->
        <h1>Welcome to HTML</h1>
        My name is Alex
        <p>This</p>
        <p>is</p>
        <p>a</p>
        <p>Paragraph</p>
        <p><strong>This is bold text</strong></p>
        <p><em>This is italic text</em></p>
        <p><del>Scratch this</del></p>
    </body>
</html>
